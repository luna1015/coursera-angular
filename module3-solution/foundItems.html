<div class="loader"></div>
<h1>&nbsp;</h1>
<div class="rTable">
  <div class="rTableRow" ng-if="list[0]">
    <div class="rTableHead"><a>Name</a></div>
    <div class="rTableHead"><a>Short Name</a></div>
    <div class="rTableHead"><a>Description</a></div>
    <div class="rTableHead">&nbsp;</div>
  </div>
  <div class="rTableRow" ng-repeat="item in list">
    <div class="rTableCell">{{ item.name }}</div>
    <div class="rTableCell">{{ item.short_name }}</div>
    <div class="rTableCell">{{ item.description }}</div>
    <div class="rTableCell">
      <button ng-click="remove({index: $index});">
        Don't want this one!
      </button>
    </div>
  </div>
</div>
